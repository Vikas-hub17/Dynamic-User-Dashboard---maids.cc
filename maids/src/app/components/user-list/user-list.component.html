<mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
<div class="user-list">
  <mat-card *ngFor="let user of users" (click)="viewUserDetails(user.id)">
    <img mat-card-avatar [src]="user.avatar" alt="{{ user.first_name }}">
    <mat-card-title>{{ user.first_name }} {{ user.last_name }}</mat-card-title>
  </mat-card>
</div>
<mat-paginator [length]="100" [pageSize]="6" (page)="onPageChange($event)">
</mat-paginator>
